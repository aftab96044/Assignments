<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b33b1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4f46e5;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media(max-width: 600px) {
      input[type="text"] {
        width: 80%;
        margin-bottom: 10px;
      }

      button {
        width: 80%;
      }
    }

    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>GitHub Repositories Viewer</h1>

  <form id="userForm">
    <input type="text" id="username" placeholder="Enter GitHub username" required>
    <button type="submit">Fetch Repos</button>
  </form>

  <div id="error"></div>

  <table id="repoTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Language</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Repositories will be inserted here -->
    </tbody>
  </table>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const table = document.getElementById("repoTable");
      const tbody = document.getElementById("tableBody");
      const errorDiv = document.getElementById("error");

      tbody.innerHTML = "";
      table.style.display = "none";
      errorDiv.innerText = "";

      if (!username) return;

      fetch(`https://api.github.com/users/${username}/repos`)
        .then(response => {
          if (!response.ok) {
            throw new Error("User not found or API rate limit exceeded");
          }
          return response.json();
        })
        .then(data => {
          if (data.length === 0) {
            errorDiv.innerText = "This user has no repositories.";
            return;
          }

          data.forEach(repo => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
              <td>${repo.name}</td>
              <td>${repo.description || '-'}</td>
              <td>${repo.language || '-'}</td>
              <td><a href="${repo.html_url}" target="_blank">Link</a></td>
            `;
            tbody.appendChild(tr);
          });

          table.style.display = "table";
        })
        .catch(err => {
          errorDiv.innerText = err.message;
        });
    });
  </script>

</body>
</html>
